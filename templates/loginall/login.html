<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginall/login.css') }}">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="password-login">
                <input type="text" placeholder="用户名" id="email" />
                <input type="password" placeholder="密码" id="password" />
            </div>
           <!-- <div id="code-login" style="display: none;">
                <input type="text" placeholder="邮箱" id="email" />
                <input type="text" placeholder="验证码" id="password" />
            </div>-->
            <button id="login-btn">登录</button>
            <button id="admin-login-btn">管理员登录</button>
            <div class="button-group">
                <button id="register-btn">没有账户？注册</button>
                <button id="reset-btn">忘记密码？</button>
            </div>

            <div id="role-selection" style="display: none;">
                <button id="admin-role">普通管理员页面</button>
                <button id="super-admin-role">超级管理员页面</button>
            </div>
        </div>
    </div>

    <script src="../../static/js/api.js"></script>
    <script src="{{ url_for('static', filename='js/loginall/login.js') }}" defer></script>
</body>
</html>
